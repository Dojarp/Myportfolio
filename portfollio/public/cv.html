<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: blanchedalmond;
      font-family: 'Segoe UI', sans-serif;
      color: rgb(50, 10, 20);
      text-align: center;
      padding: 20px;
    }

    .cv-viewer {
      width: 90%;
      height: 650px;
      margin: 30px auto;
      border: 2px solid rgb(127, 30, 63);
      border-radius: 10px;
      display: block;
    }

    .go-back-btn,
    .download-btn {
      display: inline-block;
      margin: 15px 10px;
      padding: 10px 20px;
      background: rgb(127, 30, 63);
      color: #fff6ee;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .go-back-btn:hover,
    .download-btn:hover {
      background: rgb(100, 20, 50);
    }

    .button-row {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="button-row">
    <button onclick="history.back()" class="go-back-btn">← Go Back</button>
    <a href="PrajodKrishna_cv.pdf" download class="download-btn">Download CV (PDF)</a>
  </div>

  <h1>CV</h1>

  <object 
    data="PrajodKrishna_cv.pdf#toolbar=0&navpanes=0&view=FitH" 
    type="application/pdf" 
    class="cv-viewer">
    <p>Your browser doesn’t support embedded PDFs. 
       <a href="PrajodKrishna_cv.pdf" download>Download the CV</a>.
    </p>
  </object>

</body>
</html>
